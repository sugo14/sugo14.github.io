---
layout: layout.html
curr-page: blog
---

<p class="ascii-title center line">Recent Posts</p>

{% for blog in collections.blogs %}
    <p class="hor-bar thin line"></p>
    <div class="blog-post line">
        <p>
            <i class="highlight-nobold">{{ blog.data.date | blogDateFormat }}</i>
            &nbsp;
            <b><a href="{{ blog.url }}">{{ blog.data.title }}</a></b>
            <br><br>
            {{ blog.data.description }}
        </p>
    </div>
{% endfor %}
