---
layout: layout.html
curr-page: blog
---

<p class="ascii-title center line">Recent Posts</p>

<p class="hor-bar thin"></p>

{% for blog in collections.blogs %}
    <div class="blog-post upline">
        <p class="blog-post-header">
            <i class="blog-date">{{ blog.data.date | blogDateFormat }}</i>
            &nbsp;
            <b><a href="{{ blog.url }}" class="blog-post-title">{{ blog.data.title }}</a></b>
        </p>
        <br>
        {{ blog.data.description }}
    </div>
    <p class="hor-bar thin upline"></p>
{% endfor %}
